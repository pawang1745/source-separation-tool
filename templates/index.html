<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Demucs Source Separation</title>
        <link rel="stylesheet" href="/static/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
        <meta name="description" content="Upload audio and separate stems with Demucs">
</head>
<body>
<main class="page">
    <section class="card pane">
        <header class="hero">
            <div class="hero-left">
                <h1 class="title">Source Separation Tool</h1>
                <p class="subtitle">Upload an audio file.</p>
            </div>
            <div class="hero-right">üéöÔ∏è</div>
        </header>

        <form class="upload-form" method="POST" enctype="multipart/form-data">
            <label class="file-input">
                <input type="file" name="audio" accept="audio/*" required>
                <span class="file-input-label">Choose audio file</span>
                <span class="file-input-hint">MP3, WAV, M4A ‚Äî max 200MB</span>
            </label>

            <div class="actions">
                <button type="submit" class="btn primary">Separate Audio</button>
                <button type="reset" class="btn ghost">Clear</button>
            </div>
        </form>

        {% if files %}
        <section class="results">
            <h2 class="results-title">Download Stems</h2>
            <div class="grid">
                {% for file in files %}
                <div class="file-card">
                    <div class="file-info">{{ file.split('/')[-1] }}</div>
                    <a class="btn small" href="/download/{{ file }}">Download</a>
                </div>
                {% endfor %}
            </div>
        </section>
        {% endif %}

        </section>
</main>

</body>
</html>
